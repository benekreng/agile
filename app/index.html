<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    
    <div id="app" class="h-screen items-center m-8 text-center text-[#2c3e50]"> 
      <!-- Enter all content in this div -->
      <div>
        <h1 class="bg-gradient-to-r from-green-600 to-sky-400 bg-clip-text text-5xl font-black text-transparent selection:bg-transparent">
          No Code Data Visualization
        </h1>
        <h3 class="my-4 text-2xl font-bold text-gray-500">
          Vite + JS + tailwindcss v3 + ChartJS + DaisyUI + jquery
        </h3>

        <div class="drawer">
          <input id="my-drawer-3" type="checkbox" class="drawer-toggle" /> 
          <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="w-full navbar bg-green-200 rounded-md">
              <div class="flex-none">
                <label for="my-drawer-3" class="btn btn-square btn-ghost">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </label>
              </div> 
              <div class="flex-1 px-2 mx-2">Click Button To Open Options</div>
              <div class="flex-none hidden lg:block">
                <ul class="menu menu-horizontal">
                  <!-- Navbar menu content here -->
                  <li><a>Navbar Item 1</a></li>
                  <li><a>Navbar Item 2</a></li>
                </ul>
              </div>
            </div>
            <!-- Page content here -->
            Content
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div> 
          <div class="drawer-side mt-16 ">
            <label for="my-drawer-3" class="drawer-overlay"></label> 
            <ul class="menu p-4 overflow-y-auto w-80 bg-blue-200 rounded mt-4">
              <!-- Sidebar content here -->
              <ul class="steps">
                <li class="step step-primary">Load Data</li>
                <li class="step">Configure</li>
                <li class="step">Export</li>
              </ul>
              <div id="importData" class="my-4">
                <select id="dataOptions" class="select select-info w-full max-w-xs text-white">
                  <option disabled selected>Choose Type of Data</option>
                  <option>Pre loaded data</option>
                  <option>Load CSV</option>
                  <option>Google Big Query</option>
                </select>
                <input type="file" id="csvinput" class="hidden block w-full text-sm text-slate-500 my-4
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100
              "/>
              </div>
              <li><a id="test">Sidebar Item 1</a></li>
              <li><a>Sidebar Item 2</a></li>
            </ul>
          </div>
        </div>

      </div>
      <img class="block" src="./src/assets/powered-by-vitawind-bright.png" />
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
